<!doctype html>
<html lang="en" ng-app="newTab">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>IP Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script type='text/javascript' src='redirect.js'></script> -->
    <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
</head>
<body>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/d3-scale-chromatic.v1.min.js"></script>

    <div class="flex-row">
        <div class="flex-column">
            <img src="logo_red.svg">

        </div>
    </div>
    <div class="flex-row">


        <div class="flex-column">
            <div class="analyzer">
                <h2><b><i>IP ANALYZER</i></b></h2> 
                <p><i>% of current browser session traffic that has gone to each company</i></p>
                <button id="clearbutton"
                    type="button">
                    clear history
                </button>
                <div id="pie"></div>

            </div>
        </div>


        <div class="flex-column">
            <div class="switches">
                <h2><b><i>IP BLOCKER</i></b></h2>
                <p><i>flip the switch to block the company</i></p>
                <p>Amazon</p>
                <label class="switch">
                    <input type="checkbox" id="amazonSwitch" >
                    <span class="slider"></span> 
                </label>
                <p>Facebook</p> 
                <label class="switch">
                    <input type="checkbox" id="facebookSwitch" >
                    <span class="slider"></span>
                </label> 
                <p>Microsoft</p>
                <label class="switch">
                    <input type="checkbox" id="microsoftSwitch" >
                    <span class="slider"></span>
                </label>
                <p>Google</p>
                <label class="switch">
                    <input type="checkbox" id="googleSwitch" >
                    <span class="slider"></span>
                </label>
            </div>
        </div>

    </div>





    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript" src="checkboxes.js"></script>
</body>
</html>
